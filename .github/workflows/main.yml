name: CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./memory # Assurez-vous que ce chemin est correct

      - name: Build
        run: npm run build
        working-directory: ./memory # Assurez-vous que ce chemin est correct
